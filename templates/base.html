<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Teacher Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        body {
            background: url("{{ url_for('static', filename='bg.jpg') }}") center center no-repeat fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.45);
            z-index: 0;
        }
        .main-card, .login-box, .aptitude-box, .chat-box {
            background: rgba(255,255,255,0.98);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            border: 1.5px solid #fda08544;
            padding: 2.5em 2em 2em 2em;
            margin: 2em auto 2em auto;
            color: #222;
            max-width: 480px;
            min-width: 320px;
            z-index: 1;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .main-card:hover, .login-box:hover, .aptitude-box:hover, .chat-box:hover {
            box-shadow: 0 12px 40px 0 rgba(31,38,135,0.22);
            border: 2px solid #fda085;
        }
        .main-title {
            font-size: 2.7rem;
            font-weight: 800;
            color: #222;
            text-align: center;
            margin-bottom: 0.5em;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px #fda08533;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #444;
            text-align: center;
            margin-bottom: 1.5em;
        }
        .badge {
            font-size: 1rem;
            padding: 0.5em 1em;
            border-radius: 12px;
        }
        .alert {
            font-size: 1.05rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px #fda08522;
        }
        .btn-warning, .btn-success, .btn-outline-secondary {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-warning {
            background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            border: none;
            color: #222;
        }
        .btn-warning:hover {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            color: #222;
        }
        .btn-outline-danger {
            font-weight: 600;
            border-radius: 10px;
        }
        .accordion-button {
            font-weight: 600;
            background: #fff7f0;
        }
        .accordion-button:not(.collapsed) {
            color: #fda085;
            background: #fff0e1;
        }
        .msg-human {
            background: #f6d365;
            border-radius: 10px;
            padding: 0.7em 1em;
            margin-bottom: 0.5em;
            text-align: left;
            font-size: 1.08rem;
        }
        .msg-ai {
            background: #ffe5d0;
            border-radius: 10px;
            padding: 0.7em 1em;
            margin-bottom: 0.5em;
            text-align: left;
            font-size: 1.08rem;
        }
        .history-box {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 1em;
        }
        @media (max-width: 600px) {
            .main-card, .login-box, .aptitude-box, .chat-box {
                padding: 1.2em 0.5em 1em 0.5em;
                max-width: 98vw;
            }
            .main-title {
                font-size: 2rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="overlay"></div>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; position: relative; z-index: 1;">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="w-100" style="max-width: 420px;">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show mt-2" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block mode_status %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
